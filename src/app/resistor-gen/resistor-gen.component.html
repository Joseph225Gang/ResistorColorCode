<div>
  <h1 style="text-align:center;">電阻色碼</h1>
</div>

<br>
<div>
  <div class="resistorEmptyBand emptyBand"></div>
  <div class="resistorColorBand" (click)='setColorFirstBand()'></div>
  <div class="resistorEmptyBand emptyBand"></div>
  <div class="resistorColorBand" (click)='setColorSecondBand()'></div>
  <div class="resistorEmptyBand emptyBand"></div>
  <div class="resistorColorBand" (click)='setColorThirdBand()'></div>
  <div class="resistorEmptyBand emptyBand"></div>
  <div class="resistorColorBand" (click)='setColorFourthBand()'></div>
  <div class="resistorEmptyBand emptyBand"></div>

<label>Choose color&nbsp;</label>

  <option value="black">black</option>

  <option value="orange">orange</option>
  <option value="yellow">yellow</option>
  <option value="green">green</option>
  <option value="blue">blue</option>
  <option value="violet">violet</option>
  <option value="gray">gray</option>
  <option value="white">white</option>

</div>
